<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthyRecipes.io</title>
    <meta name="title" content="HealthyRecipes.io - cooking made easy and to keep you lean.">
    <meta name="title" content="this is a weight loss gym recipe application made by zeethecoder">
    <!-- favicon -->
    <link rel="stylesheet" href="/assets/images/diet.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,200&display=swap" rel="stylesheet">

    <!-- material icon -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,0" />

    <link rel="stylesheet" href="/assets/css/style.css">

    
</head>

<body>

    <header class="header" data-header>
        <a href="#" class="logo">
            <!-- light -->
            <img src="./assets/images/diet.png" width="" height="42" alt="HealthyRecipes.io" class="logo-light">
            <p class="logo-light">HealthyRecipes.io</p>

        </a>

        <nav class="navbar">
            <ul class="navbar-list">
                <li>
                    <a href="/" class="navbar-link title-small has-state">Home</a>
                </li>
                <li>
                    <a href="/" class="navbar-link title-small has-state">Recipes</a>
                </li>

            </ul>
        </nav>

        <button class="icon-btn theme-switch has-state" aria-pressed="false" aria-label="Toggle Light And Dark Theme"
            data-theme-btn>
            <span class="material-symbols-outlined light-icon" aria-hidden="true">
                light_mode
            </span>
            <!-- <span class="material-symbols-outlined dark-icon" aria-hidden="true">
                dark_mode
            </span> -->
        </button>

        <a href="./saved-recipes.html" class="btn btn-primary has-icon">
            <span class="material-symbols-outlined">bookmarks</span>
            <span>Saved Recipes</span>
        </a>
    </header>

    <nav class="mobile-nav" aria-label="primary">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="./recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" 
                        aria-hidden="true">lunch_dining</span>
                    </span>

                    <span class="label-medium">Recipes</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined" 
                        aria-hidden="true">home</span>
                    </span>

                    <span class="label-medium">Home</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="./recipes.html" class="nav-link">
                    <span class="item-icon">
                        <span class="material-symbols-outlined">
                            bookmarks
                            </span>
                    </span>

                    <span class="label-medium">Saved</span>
                </a>
            </li>
        </ul>
    </nav>
    <main>
        <article>
            <!-- Home Page -->
            <section class="hero" aria-label="banner">
                <div class="banner-card">
                    <h1 class="display-large">
                        Find Your Healthy Recpies
                    </h1>

                    <div class="search-wrapper" data-search-form>
                        <span class="material-symbols-outlined leading-icon" aria-hidden="true">
                            local_dining
                        </span>

                        <input type="text" name="search" aria-label="Search Recipes" 
                        placeholder="Search recipes..." class="search-field body-medium">

                        <button class="search-submit" aria-label="search button" data-search-btn>
                            <span class="material-symbols-outlined" aria-hidden="true">
                                search
                            </span>
                        </button>
                    </div>
                    <p class="label-medium">
                        Search any healthy recipes loaded with nutrition e.g chipotle bowl, salad, stir fry, salmon
                    </p>
                </div>
            </section>
        </article>
    </main>

    <script src="/assets/js/global.js"></script>
    <script src="/assets/js/home.js"></script>
    <script src="/assets/js/theme.js" defer></script>
</body>

</html>
